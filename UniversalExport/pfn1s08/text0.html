<h1>Was ist ein starrer Körper?</h1>
<h2>Ein starrer Körper ist ein System von Teilchen, bei denen die <i>Teilchenabstände fest vorgegeben</i> und unveränderbar sind.</h2>
<h2>Ein starrer Körper kann sich auf zwei Arten bewegen: durch <i>Translation</i> und <i>Rotation</i></h2>
