<h1>Was bedeutet die Zahl hinter dem E bei der wissenschaftlichen Notation?</h1>
<h2>Die Zahl der Zehnerpotenzen, mit welchen multipliziert wird.</h2>
<h2>Beispiel:</h2>
<h2>2,3E4 ≙ 2,3 ∙ 104</h2>
