<h1>Was gilt für die kinetische Energie von Molekülen gemischter Gase?</h1>
<h2>Sie haben im Mittel alle dieselbe kinetische Energie (thermisches Gleichgewicht). Leichte Moleküle bewegen sich daher schneller als schwere.</h2>
