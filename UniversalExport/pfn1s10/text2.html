<h1>Was ist der Unterschied zwischen Wärme und Temperatur?</h1>
<h2>Temperatur ist eine Systemgröße: sie ist durch den Zustand eines Systems bestimmt.</h2>
<h2>Wärme ist eine Prozessgröße: sie wird durch den Austauschprozess bestimmt.</h2>
