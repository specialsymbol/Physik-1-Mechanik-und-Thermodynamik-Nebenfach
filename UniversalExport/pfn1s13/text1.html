<h1>Was ist die Amplitude <i>A</i>?</h1>
<h2>Die Amplitude <i>A</i> ist die <u>maximale</u> Auslenkung der Bewegung (<i>A</i>&nbsp;≙&nbsp;<i>x</i>&nbsp;=&nbsp;maximal)</h2>
<h2>Sie ist <i>nicht</i> zwangsläufig die Auslenkung zu Beginn der Bewegung!</h2>
<h2>Bei einer ungedämpften Bewegung ändert sich die Amplitude nicht</h2>
