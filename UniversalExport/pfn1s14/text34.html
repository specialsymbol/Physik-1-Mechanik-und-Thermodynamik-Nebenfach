<h1>Wie ist die Machzahl <i>Ma</i> definiert?</h1>
<h2>Die Machzahl <i>Ma</i> beschreibt das Verhältnis der Geschwindigkeit eines Körpers <i>v</i> zur Schallgeschwindigkeit <i>c</i> des ihn umgebenden Fluids: </h2>
<h2><i>v</i> : Geschwindigkeit</h2>
<h2><i>c</i> : Schallgeschwindigkeit</h2>
<h2><i>Ma</i> : Machzahl</h2>
