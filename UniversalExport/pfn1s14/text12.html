<h1>Was ist ein Dezibel dB?</h1>
<h2>Ein <font color="#006600">Zehntel</font> (⇒ dezi-) Bel:</h2>
<h2>Jede Größenordnung der Schallintensität oberhalb der unteren Hörgrenze heißt ein Bel (B). Ein Zehntel davon wird Dezibel (dB) genannt.</h2>
