<h1>Was ist ein Mol?</h1>
<h2>Es ist die <i>Basiseinheit</i> der Stoffmenge.</h2>
<h2>Es hat die Dimension einer Zahl <i>N</i>.</h2>
<h2>Ein Mol enthält etwa 6,022 · 1023 Teilchen. Diese Zahl ist so definiert, dass 12g des Kohlenstoffisotops 12C genau einem Mol entsprechen.</h2>
