<h1>Was ist die Massen- oder Nukleonenzahl?</h1>
<h2>Die Massenzahl oder Nukleonenzahl ist die <b>Anzahl der Nukleonen</b>, also der schweren <i>Kernbausteine (Protonen und Neutronen) eines Atoms</i>, eines Nuklids.</h2>
