<h1>Was besagt der zweite Hauptsatz der Thermodynamik in Bezug auf die Entropie?</h1>
<h2>In jedem thermodynamischen Prozeß zwischen zwei Gleichgewichtszuständen eines abgeschlossenen Systems ist die Gesamtänderung der Entropie größer oder gleich Null.</h2>
