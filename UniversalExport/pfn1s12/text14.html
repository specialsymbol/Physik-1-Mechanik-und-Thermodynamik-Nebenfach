<h1>Wie lautet der erste Hauptsatz der Thermodynamik?</h1>
<h2>In einem System, das mit der Umgebung Energie durch Arbeit <i>W</i> oder Wärme <i>Q</i> austauscht, gilt für die Innere Energie <i>U</i>:</h2>
<h2>Δ<i>U</i> = <i>Q</i> + <i>W</i></h2>
<h2>Die Innere Energie <i>U</i> ist eine Erhaltungsgröße!</h2>
