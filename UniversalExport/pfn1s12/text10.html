<h1>Was bezeichnet man als quasistatischen Prozeß?</h1>
<h2>Ein quasistatischer Prozeß läuft so langsam ab, daß sich das System dabei zu jedem Zeitpunkt im thermischen Gleichgewicht befindet. Quasistatische Prozesse sind reversibel</h2>
