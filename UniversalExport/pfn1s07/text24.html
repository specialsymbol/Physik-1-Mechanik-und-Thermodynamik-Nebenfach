<h1>Welchen Betrag und welche Richtung hat die Schwerkraft zwischen zwei Körpern?</h1>
<h2>Auf jeden Körper wirkt vom Betrag her die gleiche Kraft (Gegenseitigkeit der Kräfte). </h2>
<h2>Sie zeigt jeweils in Richtung des anderen Körpers.</h2>
