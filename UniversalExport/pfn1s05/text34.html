<h1>Was gilt speziell für die Leistung bei Arbeit mit einer konstanten Kraft?</h1>
<h2>Nur der Beitrag des Weges in der verrichteten Arbeit ändert sich mit der Zeit! Aus dem Weg wird so die Geschwindigkeit, die Kraft verändert sich nicht.</h2>
