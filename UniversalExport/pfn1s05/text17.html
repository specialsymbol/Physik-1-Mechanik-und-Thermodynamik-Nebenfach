<h1>Wie hängen kinetische Energie <i>E</i>kin und Arbeit <i>W</i> zusammen?</h1>
<h2><i>W</i> = Δ<i>E</i>kin</h2>
<h2>Der Betrag an Energie wird durch Arbeit verändert:</h2>
<h2>Δ<i>E</i>kin = <i>E</i>kin(1) – <i>E</i>kin(0) = <i>W</i> </h2>
<h2>⟶ <i>E</i>kin(1) = <i>E</i>kin(0) + <i>W</i></h2>
